<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Category
  </h1>
  <div class="row" style="margin-top: 10px;">
    <div class="col-lg-6">
      <div class="row">
        <div class="col-lg-4">
          <div class="form-group no-margin">
            <label>Search</label>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="action-btn pull-right">
          <button class="btn btn-primary" ng-click="create()"><i class="fa fa-plus"></i> Add new</button>
      </div>
    </div>
    <div class="clearboth"></div>
  </div>
</section>

<!-- Main content -->
<section class="content">

  <!-- Default box -->
  <div class="box">
    <div class="box-body" ng-show="datas.length < 1">
        <p class="text-center"><strong>No data</strong></p>
    </div>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="category in datas">
            <h3 class="list-title">{{ category.name }}</h3>
            <div class="list-action">
                <a ng-click="edit(category.id)">Edit</a> |
                <a ng-click="deleteAction(category.id)">Delete</a>
            </div>
        </li>
    </ul>
    <!-- /.box-body -->
    <div class="box-footer text-center" ng-show="paging.hasPaging">
      <button class="btn btn-primary" ng-click="loadData()">Load More</button>
    </div>
    <!-- /.box-footer-->
  </div>
  <!-- /.box -->

</section>
<!-- /.content -->

<div class="modal fade" id="categoryModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{ actionTitle }}</h4>
      </div>
      <input type="hidden" class="form-control" ng-model="form.id">
      <div class="modal-body">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" ng-model="form.name">
          </div>
          <div class="form-group">
            <label for="">Slug</label>
            <input type="text" class="form-control" ng-model="form.slug">
          </div>
          <div class="form-group">
            <label for="">Description</label>
            <input type="text" class="form-control" ng-model="form.description">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
        <button type="button" class="btn btn-success" ng-click="saveAndClose()">Save and close</button>
      </div>
    </div>
  </div>
</div>
