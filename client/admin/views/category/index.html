<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    {{ pageTitle }}
  </h1>
  <div class="row" style="margin-top: 10px;">
    <div class="col-lg-6">
      <div class="row">
        <div class="col-lg-4">
          <div class="form-group no-margin">
            <label>Search</label>
            <input type="text" class="form-control" ng-change="searchAction()" ng-model="searchKeyword">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="action-btn" style="margin-top: 25px;">
              <button class="btn btn-primary" ng-click="create()"><i class="fa fa-plus"></i> Add new</button>
              <button class="btn btn-danger" ng-show="selectedIds.length > 0" ng-click="deleteMultiple()"><i class="fa fa-trash-o"></i>
                Bulk Delete</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
        <div class="action-btn pull-right">
          <button class="btn btn-default" ng-click="exportData()"><i class="fa fa-file"></i> Export to Excel</button>
          <!-- <button class="btn btn-info btn-file"><i class="fa fa-file"></i> 
            Import
            <input type="file" nv-file-select uploader="uploader" />
          </button> -->
          
          
        </div>
    </div>
    <div class="clearboth"></div>
  </div>
</section>

<!-- Main content -->
<section class="content">

  <!-- Default box -->
  <div class="box">
    <div class="box-body no-padding">
      <div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-cellnav class="grid"></div>
    </div>
  </div>
  <!-- /.box -->

</section>
<!-- /.content -->

<div class="modal fade" id="categoryModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{ actionTitle }}</h4>
      </div>
      <input type="hidden" class="form-control" ng-model="form.id">
      <div class="modal-body">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" ng-model="form.name" ng-change="onNameChange()">
          </div>
          <div class="form-group">
            <label for="">Slug</label>
            <input type="text" class="form-control" ng-model="form.slug">
          </div>
          <div class="form-group">
            <label for="">Description</label>
            <input type="text" class="form-control" ng-model="form.description">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
        <button type="button" class="btn btn-success" ng-click="saveAndClose()">Save and close</button>
      </div>
    </div>
  </div>
</div>
